<style>
 a{
  background-color: orange;
  border-radius: 2px;
  padding-left: 4px;
  padding-right: 4px;
  padding-top: 4px;
  padding-bottom: 4px;
 }
 a:link{
    color:rgb(235, 135, 183);
    text-decoration: none;
 }
 a:hover {
  color: rgb(255, 255, 255);
  background-color: rgb(227, 153, 153);
  transition: 0.5s;
  padding-left: 2px;
  padding-right: 2px;
  padding-top: 2px;
  padding-bottom: 2px;
 }
 

</style>
