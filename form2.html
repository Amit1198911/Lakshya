<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="CSS/animate.min.css">
    <link rel="stylesheet" href="CSS/form2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&display=swap" rel="stylesheet">

</head>
<body>
    <form align="center" class="animate__animated animate__flip animate__delay-4s">
     <div align="center" class="div" style="width: 400px; text-align: center; overflow: hidden;">
        <!-- style="font-family: 'Alumni Sans Collegiate One', sans-serif;" -->
        <h2>Student Registration</h2>
        <h3>Registration</h3>
        <input type="text" name="text" placeholder="First Name" required>
        <br>
        <br>
        <input  type="email" name="email" placeholder="Email Id" required>
        <br>
        <br>
        <input type="tel" name="tel" placeholder="Phone Number" required>
        <br>
        <br>
        <input type="date" name="date" placeholder="Date" required>
        <br>
        <br>
        <input type="number" name="number" placeholder="Adhar Card" required>
        <br>
        <br>
        <input type="file" placeholder="Choose file">
        <br>
        <p><h5>Please add the aadhar card in pdf format</h5></p>
        <input type="submit" value="Register" width="100" class="submit">
     </div>

        
    </form>
    
</body>
</html>
