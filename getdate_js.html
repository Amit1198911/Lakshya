<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color:blueviolet;
        }
    </style>
    <script type="text/javascript">
        var d = new Date();

        document.write("<h1>"+"toDateString()........................."+d.toDateString()+"</h1>"+"<br>");
        document.write("getDate()........................."+d.getDate()+"<br>");
        document.write("getFullYear()........................."+d.getFullYear()+"<br>");
        document.write("getMonth()........................."+d.getMonth()+"<br>");
        document.write("getDay()........................."+d.getDay()+"<br>");
        document.write("getHours()........................."+d.getHours()+"<br>");
        document.write("getMinutes()........................."+d.getMinutes()+"<br>");
        document.write("getSeconds()........................."+d.getSeconds()+"<br>");
        document.write("getMilliseconds()........................."+d.getMilliseconds()+"<br>");
        document.write(d);

    
    </script>
</head>
